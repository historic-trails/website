<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <title>Display a map</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.css' rel='stylesheet' />
  <style>
    body { margin:0; padding:0; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
  </style>
</head>
<body>

<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiZ21jY2xlbGxhbiIsImEiOiJjaW01OGt2ZHcwMWtidTFtM2JhOGdvdWVvIn0.YBtaw0cwl4PxdbFIiJHobw';
const map = new mapboxgl.Map({
  container: 'map',
  style: 'mapbox://styles/gmcclellan/cjozzsfsmejqs2sqw2pz09j27',
  center: [-101.062327, 36.481559],
  zoom: 5.5
});
map.on('click', function(e) {
  var features = map.queryRenderedFeatures(e.point, {
    layers: ['safe-place-names-master']
  });

  if (!features.length) {
    return;
  }

  var feature = features[0];

  var popup = new mapboxgl.Popup({ offset: [0, -15] })
    .setLngLat(feature.geometry.coordinates)
    .setHTML('<h3>' + feature.properties.Site_Name + '</h3><p>' + feature.properties.place_name + '</p>')
    .setLngLat(feature.geometry.coordinates)
    .addTo(map);
});
</script>

</body>
</html>
